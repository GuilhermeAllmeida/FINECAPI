{% extends 'base.html' %}

{% block center %}
  <h2> Lista de Stands</h2>

  <a href="{% url 'stand_criar' %}" class="btn btn-success mb-3">Novo Cadastro</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Localização</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for stand in stands %}  
      <tr>
        <td>{{ stand.localizacao }}</td>
        <td>
          <a href="{% url 'stand_editar' id=stand.id %}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{% url 'stand_remover' id=stand.id %}" class="btn btn-danger btn-sm">Remover</a>
        </td>
      </tr>
      {% endfor %}
    
    </tbody>
  </table>
{% endblock %}
